env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  indent:
    - 2
    - 2
    - VariableDeclarator: 2
  linebreak-style:
    - 2
    - unix
  quotes:
    - 2
    - single
  semi:
    - 2
    - always
  max-len:
    - 2
    - 80
    - 4
  complexity:
    - 1
    - 6
  no-undef: 
    - 2
  no-use-before-define:
    - 2
  require-jsdoc:
    - 2
  valid-jsdoc:
    - 2
    - requireReturn: false
